{% extends 'layout.html' %}

{% block title %}
    我的动态
{% endblock %}

{% block content %}
    <div class="panel panel-default">
        <div class="panel-body">
        <div style="margin-bottom: 10px">
            <a class="btn btn-success" href="/dynamics/add/">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                发布动态
            </a>
        </div>
            <div class="row" style="height: 500px">
                {% for r in res %}
                     <div class="col-xs-4 col-md-4 col-lg-4" style="height: 100%">
                            <div class="thumbnail">
                                <img style="height: 200px; width: 100%; display: block;" src="{{ MEDIA_URL }}{{ r.photo }}">
                                <div class="caption">
                                    <h3>{{ r.title }}</h3>
                                    <p>{{ r.description }}</p>
                                    <p>
                                        <a href="/dynamics/delete/{{ r.id }}/" class="btn btn-danger"
                                           role="button">删除该动态</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                 {% endfor %}
            </div>

            </div>
        </div>
{% endblock %}
