{% extends 'layout.html' %}

{% block title %}
    搜索结果
{% endblock %}

{% block content %}
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row" style="height: 500px">
{#            循环接收动态#}
                {% for dynamic in dynamics %}
                    <div class="col-xs-4 col-md-4 col-lg-4" style="height: 100%">
                    <div class="thumbnail">
                        <img style="height: 200px; width: 100%; display: block;" src="{{ MEDIA_URL }}{{ dynamic.photo }}">
                        <div class="caption">
                            <h3>{{ dynamic.title }}</h3>
                            <p>{{ dynamic.description }}</p>
                            <p>
                                <button class="btn btn-primary" type="button">
                                    点赞 <span class="badge">{{ dynamic.likeCount }}</span>
                                </button>
                                <button class="btn btn-primary" type="button">
                                    踩 <span class="badge">{{ dynamic.dislikeCount }}</span>
                                </button>
                                <button class="btn btn-primary" type="button">
                                    评论 <span class="badge">{{ dynamic.commentCount }}</span>
                                </button>
{#                                <a href="#" class="btn btn-default" role="button" id="like">#}
{#                                   <span class="glyphicon glyphicon-thumbs-up" ></span>点赞#}
{#                                </a>#}
                                <a href="/dynamics/check/{{ dynamic.id }}/"
                                   class="btn btn-primary" role="button">更多
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
