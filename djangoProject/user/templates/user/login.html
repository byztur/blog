{% extends 'layout.html' %}

{% block title %}
    登录
{% endblock %}

{% block content%}
        <div class="mx-auto col-md-4 col-xl-4 col-lg-offset-4" id="container">
                <form method="post" action="/userinfo/login/" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>姓名</label>
                        <input type="text" id="username" class="form-control" placeholder="请输入用户名" name="username"
                               value="{{ user_info.username }}">
                    </div>

                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" id="password" class="form-control" placeholder="请输入密码" name="password"
                        value="{{ user_info.password }}">
                        <small style="color:red" id="pwd_msg" class="form-text text-muted">{{ err_msg }}</small>
                    </div>

                    <button type="submit" class="btn btn-primary">登录</button>
                </form>
            </div>
{% endblock %}
