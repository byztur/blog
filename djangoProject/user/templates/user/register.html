{% extends 'layout.html' %}

{% block title %}
    注册
{% endblock %}

{% block content%}
        <div class="mx-auto col-md-4 col-xl-4 col-lg-offset-4" id="container">
                <form method="post" action="/userinfo/register/" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>姓名</label>
                        <input type="text" id="username" class="form-control" placeholder="请输入用户名" name="username"
                               value="{{ user_info.username }}">
                        <small style="color:red" id="uname_msg" class="form-text text-muted">{{ err_msg.username }}</small>
                    </div>

                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" id="password1" class="form-control" placeholder="请输入密码" name="password1"
                        value="{{ user_info.password1 }}">
                        <small style="color:red" id="pwd1_msg" class="form-text text-muted">{{ err_msg.password1 }}</small>
                    </div>

                    <div class="form-group">
                        <label>请重复输入密码</label>
                        <input type="password" id="password2" class="form-control" placeholder="重复输入密码" name="password2"
                        value="{{ user_info.password2 }}">
                        <small style="color:red" id="pwd2_msg" class="form-text text-muted">{{ err_msg.password2 }}</small>
                    </div>

                    <button type="submit" class="btn btn-primary">注册</button>
                </form>
            </div>
{% endblock %}
